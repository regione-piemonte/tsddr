<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-9 pl-0" *ngIf="helperTitle">
            <app-helper [text]="helperTitle"></app-helper>
        </div>
        <div class="col-12" *ngIf="form">
            <p style="font-weight: 400; font-size:20px;
            letter-spacing: normal;" class="primary-color">{{ 'DICHIARAZIONI.SEDEDOCUMENTI.FORM.TITLE' | translate }}</p>
            <app-form [form]="form"></app-form>
        </div>
    </div>
</div>
