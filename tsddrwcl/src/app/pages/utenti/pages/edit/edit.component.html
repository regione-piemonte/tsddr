<app-breadcrumbs></app-breadcrumbs>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-9 pl-0">
            <app-helper [text]="helperTitle"></app-helper>
        </div>
        <div class="col-12">
            <app-card *ngIf="form">
                <app-card-body>
                    <app-form [form]="form"></app-form>
                </app-card-body>
                <app-card-footer>
                    <div class="row">
                        <div class="col-6">
                        </div>
                        <div class="col-6" *ngIf="acl.content.update">
                            <button (click)="onEdit()" [disabled]="form.invalid" aria-label="Inserisci nuovo utente"
                                    type="button"
                                    class="btn btn-primary float-right">
                                {{'UTENTI.EDIT.BTN'|translate}}
                            </button>
                        </div>
                    </div>
                </app-card-footer>
            </app-card>
        </div>
    </div>
    <app-associazione-profilo-utente-gestore (isEditing)="setIsEditing($event)"
                                             [utente]="currentUser"
                                             [profiliUtente$]="profiliUtente$"></app-associazione-profilo-utente-gestore>

    <div class="row">
        <div class="col-6">
            <button (click)="onBack()" aria-label="Indietro" type="button" class="btn btn-link px-0">
                {{'UTILS.BACK'|translate}}
            </button>
        </div>
    </div>
</div>
