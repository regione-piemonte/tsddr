<div class="container-fluid">
  <div class="row">

      <app-helper [text]="helperTitle"></app-helper>
    </div>
    <div class="col-12" *ngIf="form">
      <p style="font-weight: 400;
      letter-spacing: normal; font-size: 1.333rem;" class="primary-color">{{ 'DICHIARAZIONI.SEDEDOCUMENTI.FORM.TITLE' | translate }}</p>
      <app-form [form]="form"></app-form>
    </div>
  </div>
</div>
