<div class='header-nav col-12 pt-3'>
    <a routerLink='/home'>
        <span class="visually-hidden">
          {{ 'MENU.HOME' | translate }}
        </span>
        <app-icon
              [name]="'eng-home-solid'"
              [type]="'eng'"
              [cssClass]="'cursor-pointer mb-1 mr-2'"
              [fill]="'#005095'"
              [size]="'extra-small'"
        ></app-icon>
    </a>
    <span class='no_toc mb-0 align-middle small' *ngFor='let route of routesLabels'>
    <a class='text-decoration-none' *ngIf='route.href != undefined' [routerLink]='route.href'>
      / {{ route.label | translate }}
    </a>
    <span *ngIf='route.href == undefined'> / {{ route.label | translate }} </span>
  </span>
</div>
<app-divider [marginBottom]='1' [marginTop]='1' [marginX]='0'></app-divider>


<!----Gestione h1 delle pagine -->
<div class="row" style="padding-top: 5px; margin-bottom: 20px;">
  <div class="col-12">
    <h1>
      {{ routesLabels[routesLabels.length-1]?.label | translate }}
    </h1>
  </div>
  <div class="col-12">
    <div class="separator">&nbsp;</div>
  </div>
</div>
