<div [ngClass]="classes"
     id="accordionEx"
     role="tablist">
    <app-accordion-header [card]="card"></app-accordion-header>
    <div [attr.id]="card?.name" class="collapse" role="tabpanel">
        <ng-container 
             [ngTemplateOutlet]="card?.template" 
             [ngTemplateOutletContext]="{data:card?.templateData}">
        </ng-container>
    </div>
</div>
